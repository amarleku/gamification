<div class="favorites-container">
    <!-- Pink Header Section -->
    <div class="header-section">
        <div class="nav-bar">
            <button class="nav-back" (click)="onBackClick()" [attr.aria-label]="'Go back'">
                ‚Üê
            </button>
            <h1 class="nav-title">Favorites</h1>
            <div class="nav-spacer"></div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Introductory Text -->
        <div class="intro-section">
            <p class="intro-text">Discover your Rewards!</p>
            <p class="intro-text-bold">Play to get them</p>
        </div>

        <!-- Favorites Grid -->
        <div class="favorites-grid">
            <div *ngFor="let offer of favoriteOffers; let i = index" class="favorite-card"
                [style.animation-delay]="(i * 0.1) + 's'" (click)="onOfferClick(offer)">

                <!-- Offer Image -->
                <div class="offer-image">
                    <img [src]="offer.image" [alt]="offer.title" />

                    <!-- Category Icon -->
                    <div class="category-icon">
                        <img [src]="offer.categoryIcon" [alt]="offer.categoryIcon" />
                    </div>


                    <!-- Price Tag -->
                    <div class="price-tag">
                        {{ offer.price }}
                    </div>
                </div>

                <!-- Offer Details -->
                <div class="offer-details">
                    <h3 class="offer-title">{{ offer.title }}</h3>
                    <p *ngIf="offer.description" class="offer-description">{{ offer.description }}</p>

                    <!-- Rating and Reward -->
                    <div class="offer-footer">
                        <div class="rating">
                            <span class="rating-number">{{ offer.rating }}</span>
                            <span class="star">‚≠ê</span>
                        </div>
                        <div class="reward-icon">
                            <span>üè†</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
