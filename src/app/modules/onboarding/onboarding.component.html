<div class="onboarding-container">
  <div class="hero-section">
    <a class="skip-link" (click)="skipOnboarding()">Skip ></a>
    <div class="hero-image">
      <img src="assets/images/onboard.png" alt="Onboarding illustration" class="onboard-image">
    </div>
  </div>

  <app-pagination 
    [currentPage]="currentSlide + 1" 
    [totalPages]="slides.length">
  </app-pagination>

  <div class="content-card slide-up">
    <div class="slide-icon">{{ currentSlideData.icon }}</div>
    <h1 class="slide-title">{{ currentSlideData.title }}</h1>
    <p class="slide-description">{{ currentSlideData.description }}</p>
    
    <div class="button-container">
      <app-custom-button
        [variant]="'secondary'"
        [fullWidth]="true"
        (onClick)="nextSlide()">
        {{ currentSlideData.buttonText }}
      </app-custom-button>
    </div>
  </div>
</div>
