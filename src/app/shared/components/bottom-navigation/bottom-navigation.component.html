<!-- Bottom Navigation -->
<div class="bottom-nav">
  <div 
    *ngFor="let navItem of navItems" 
    class="nav-item"
    [class.active]="navItem.id === activeItem"
    [attr.data-id]="navItem.id"
    (click)="onNavItemClick(navItem)">
    <img [src]="navItem.icon" [alt]="navItem.label" class="nav-icon">
  </div>
</div>
